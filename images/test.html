<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        html {
            overflow-x: hidden;
        }
        body{
            overflow-x:hidden;
        }
        .header{
            display: flex;
            height: 70px;
            border: 1px solid black;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 0px 30px;
        }
        .header .logo{
            height: 20px;
        }
        .navbar-list{
            display: flex;
            gap:40px;
            list-style:none;
        }
        .navbar-link:link,
        .navbar-link:visited{
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: 500;
            color: white;
            transform: all 0.3s;
        }
        .navbar-link:active,
        .navbar-link:hover{
            color: red;
        }
        .mobile-nav-icon{
            width:40px;
            height: 40px;
        }
        .mobile-navbar-btn{
            display:none;
        }
        .mobile-nav-icon[name="close-outline"]{
          display:none;
        }
        @media (max-width:980px) {
            .mobile-navbar-btn{
            display:block;
        }
        .header{
            position: relative;
        }
        .navbar{
            /* display: none; */
            position: absolute;
            width: 100%;
            height: 100vh;
           background-color: rgb(227, 15, 15);
           top: 0;
           left: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           transform: translateX(100%);
          transition: all 0.5s linear;
          /* z-index: 999; */
          opacity: 0;
          visibility: hidden;
          pointer-events: none;
        }
        .navbar-list{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        }
        .active .navbar{
            transform: translateX(0);
            opacity: 1;
          visibility:visible;
          pointer-events: auto;
          
        }
        
    </style>
</head>
<body >
    <header class="header ">
        <img src="https://iconproducts.com/wp-content/uploads/2018/05/icon-products-logo.png" alt="" class="logo">
        <nav class="navbar ">
            <ul class="navbar-list">
                <li><a  class="navbar-link" href="">Home</a></li>
                <li><a class="navbar-link" href="">About</a></li>
                <li><a class="navbar-link" href="">Skills</a></li>
                <li><a class="navbar-link" href="">Projects</a></li>
                <li><a class="navbar-link" href="">contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn" >
            <ion-icon name="menu-outline"  class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>
    
</body>
</html>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>

    let toggle =()=>{
       let x= document.querySelector(".header").classList.toggle("active");
       if(x){
        document.querySelector("body").style.overflowX="visible"
        
       }else{
         document.querySelector("body").style.overflowX="hidden"
       }
       
    }
    document.querySelector(".mobile-navbar-btn").addEventListener("click",()=>toggle())
</script>
